{% extends "base.html" %}
{% block title %} KRYPTOS - login {% endblock %}
{% block content %}
{% load crispy_forms_tags %}

<ul class="nav nav-tabs">
  <li role="presentation" class ="active"><a href="/login/">Login</a></li>
  <li role="presentation"><a href="/register/">Register></a></li>
</ul>

<h2 style="color: #16e16e">Login</h2>
<hr>

    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary btn-custom">Login</button>
  </form>
  <p style="padding-top: 10px; color: #efefef">Don't have any account ? <a href="/register/" style="color: #16e16e;"> Register </a> </p>
  <p style="padding-top: 10px; color: #efefef">Forgot Password ? Contact <a href="mailto: iste@nith.ac.in" style="color: #16e16e;"> Team ISTE </a> </p>
  {%endblock%}
